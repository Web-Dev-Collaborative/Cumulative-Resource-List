<body>;
<p>Maps a number from one range to another range.</p>
<ul>
<li>Return <code>num</code> mapped between <code>outMin</code>-<code>outMax</code> from <code>inMin</code>-<code>inMax</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="language-js sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> mapNumRange <span class="op">=</span> (num<span class="op">,</span> inMin<span class="op">,</span> inMax<span class="op">,</span> outMin<span class="op">,</span> outMax) <span class="kw">=&gt;</span></a>
<a class="sourceLine" id="cb1-2" title="2">  ((num <span class="op">-</span> inMin) <span class="op">*</span> (outMax <span class="op">-</span> outMin)) / (inMax <span class="op">-</span> inMin) <span class="op">+</span> outMin<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="language-js sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">mapNumRange</span>(<span class="dv">5</span><span class="op">,</span> <span class="dv">0</span><span class="op">,</span> <span class="dv">10</span><span class="op">,</span> <span class="dv">0</span><span class="op">,</span> <span class="dv">100</span>)<span class="op">;</span> <span class="co">// 50</span></a></code></pre></div>
